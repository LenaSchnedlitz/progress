<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Progress</title>
  <link
    href="{{ url_for('static', filename='') }}"
    rel="shortcut icon"
  />
  <link
    href="{{ url_for('static', filename='css/style.css') }}"
    rel="stylesheet"
    type="text/css"
  />

</head>
<body>

<h1>Progress Badges</h1>
<p>This is a short description</p>
<form>
  <div class="form-item">
    <label for="dividend-input">Dividend</label>
    <input
      id="dividend-input"
      autofocus
      min="0"
      type="number"
    >
  </div>
  <div class="form-item">
    <label for="divisor-input">Divisor</label>
    <input
      id="divisor-input"
      type="number"
      value="100"
    >
  </div>
  <div class="form-item">
    <label for="theme-input">Theme</label>
    <select
      id="theme-input"
    >
      <option selected>Default</option>
      <option>Minimal</option>
      <option>Badge</option>
      <option>Custom Color</option>
    </select>
  </div>
  <div class="form-item color-input-wrapper hidden">
    <label for="color-input">Color</label>
    <input
      id="color-input"
      type="color"
      value="#00b1e9"
    >
  </div>
  <input
    class="form-item"
    type="submit"
    value="Create"
  >
</form>

</body>
</html>
