<!-- Adapted from shields.io -->

<svg
  xmlns="http://www.w3.org/2000/svg"
  height="20"
  width="210"
>
  <linearGradient
    id="gradient"
    x2="0"
    y2="100%"
  >
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>
  <clipPath id="clip">
    <rect
      height="20"
      width="100"
      rx="3"
      fill="#fff"
    />
  </clipPath>
  <g clip-path="url(#clip)">
    <path fill="{color}" d="M0 0h{width}v20H0z"/>
    <path fill="#555" d="M{width} 0h100v20H{width}z"/>
    <path fill="url(#gradient)" d="M0 0h100v20H0z"/>
  </g>
  <g
    fill="#fff"
    font-family="DejaVu Sans,Verdana,Geneva,sans-serif"
    font-size="110"
  >
    <text
      x="945"
      y="150"
      fill="#010101"
      fill-opacity=".3"
      text-anchor="end"
      transform="scale(.1)"
    >
      {text}
    </text>
    <text
      x="945"
      y="140"
      text-anchor="end"
      transform="scale(.1)"
    >
      {text}
    </text>
  </g>
</svg>
